<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
    
</head>
<body  >
<center>
    <h1>Hotel Room Booking</h1>
    <form>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" requried ><br><br>
    <label for="phone">Phone no:</label>
    <input type="data" name="phone"><br><br>
    <label for="check-in">Check-in:</label>
    <input type="date" id="check-in" name="check-in" ><br><br>
    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required><br><br>
    <label for="room">Room Type </label>
    <select id="room" name="room">
    <option value="single">Single Room</option>
    <option value="double">Double Room</option>
    <option value="suite">three Room</option>
    </select><br><br>
    <textarea type="suggestion" id="suggestion" rows="4" cols="50"></textarea> <br><br>
    <input type="submit" value="Book Now">
    <input type="reset" value="Reset Form">

    </form>
</center>
</body>
</html>
